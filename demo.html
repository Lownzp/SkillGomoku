<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋技能系统 - 古韵新风</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ma Shan Zheng', '华文楷体', 'KaiTi', serif;
            background: #faf9f6; /* 宣纸白 */
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* 背景水墨纹理 */
        .ink-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.02) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(0,0,0,0.01) 50%, transparent 70%);
            opacity: 0.1;
            z-index: 1;
        }

        /* 主文字容器 */
        .poetry-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            z-index: 2;
            text-align: center;
        }

        /* 竖排文字样式 */
        .poetry-text {
            color: #1a1a1a; /* 墨色 */
            font-size: clamp(24px, 4vw, 48px);
            line-height: 1.8;
            letter-spacing: 0.1em;
            text-shadow: 
                1px 1px 0px rgba(212, 175, 55, 0.5), /* 浅金箔色描边 */
                -1px -1px 0px rgba(212, 175, 55, 0.3),
                1px -1px 0px rgba(212, 175, 55, 0.3),
                -1px 1px 0px rgba(212, 175, 55, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .poetry-text.visible {
            opacity: 1;
            transform: translateY(0);
        }


        /* 进入棋局按钮 */
        .enter-button {
            position: absolute;
            bottom: 5%;
            right: 5%;
            background: rgba(247, 245, 240, 0.8); /* 半透明宣纸质感 */
            border: 2px solid #2d5016; /* 竹青色边框 */
            border-radius: 8px;
            padding: 12px 24px;
            font-family: 'Ma Shan Zheng', '华文楷体', 'KaiTi', serif;
            font-size: clamp(14px, 2.5vw, 18px);
            color: #2d5016;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 4px 8px rgba(45, 80, 22, 0.2);
        }

        .enter-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .enter-button:hover {
            background: rgba(45, 80, 22, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(45, 80, 22, 0.3);
        }

        .enter-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(45, 80, 22, 0.2);
        }

        /* 水墨淡去效果 */
        .fade-out {
            animation: inkFadeOut 0.5s ease-in-out forwards;
        }

        @keyframes inkFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .poetry-container {
                right: 5%;
                left: 5%;
                text-align: center;
            }
            
            .poetry-text {
                font-size: clamp(20px, 6vw, 32px);
                line-height: 2;
            }
            
            .enter-button {
                bottom: 8%;
                right: 8%;
                left: 8%;
                text-align: center;
            }
        }

        /* 演示说明 */
        .demo-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #2d5016;
            font-size: 14px;
            color: #2d5016;
            max-width: 300px;
            z-index: 4;
        }

        .demo-info h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .demo-info p {
            margin-bottom: 8px;
        }

        .demo-info .highlight {
            color: #d4af37;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 演示说明 -->
    <div class="demo-info">
        <h3>🎨 古韵新风欢迎页面</h3>
        <p><span class="highlight">核心定位：</span>古诗排版 + 古韵氛围</p>
        <p><span class="highlight">设计理念：</span>传统与策略结合</p>
        <p><span class="highlight">动画效果：</span>毛笔书写 + 水墨淡去</p>
        <p><span class="highlight">交互方式：</span>自动过渡 + 手动跳过</p>
    </div>

    <!-- 背景水墨纹理 -->
    <div class="ink-texture"></div>
    
    <!-- 主文字容器 -->
    <div class="poetry-container">
        <div class="poetry-text" id="line1">
            外练筋骨皮
        </div>
        <div class="poetry-text" id="line2">
            内练五子棋
        </div>
    </div>
    
    <!-- 进入棋局按钮 -->
    <button class="enter-button" id="enterButton" onclick="enterGame()">
        进入棋局
    </button>

    <script>
        // 文字浮现动画
        function showPoetry() {
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            const enterButton = document.getElementById('enterButton');
            
            console.log('开始播放文字浮现动画...');
            
            // 第一句浮现
            setTimeout(() => {
                line1.classList.add('visible');
                console.log('第一句浮现：外练筋骨皮');
            }, 500);
            
            // 第二句浮现
            setTimeout(() => {
                line2.classList.add('visible');
                console.log('第二句浮现：内练五子棋');
            }, 1000);
            
            // 显示按钮
            setTimeout(() => {
                enterButton.classList.add('visible');
                console.log('进入按钮显示');
            }, 2000);
            
            // 自动过渡（5秒后）
            setTimeout(() => {
                if (!window.gameEntered) {
                    console.log('自动进入游戏...');
                    enterGame();
                }
            }, 5000);
        }

        // 进入游戏
        function enterGame() {
            if (window.gameEntered) return;
            window.gameEntered = true;
            
            console.log('进入游戏，开始水墨淡去效果...');
            
            // 设置跳转标记
            sessionStorage.setItem('fromWelcome', 'true');
            
            // 添加淡出效果
            document.body.classList.add('fade-out');
            
            // 跳转到主游戏页面
            setTimeout(() => {
                console.log('跳转到主游戏页面...');
                window.location.href = 'index.html';
            }, 500);
        }

        // 页面加载完成后开始动画
        window.addEventListener('load', () => {
            console.log('页面加载完成，开始欢迎动画...');
            showPoetry();
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                console.log('键盘快捷键触发进入游戏');
                enterGame();
            }
        });
    </script>
</body>
</html>
